<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="Dynamic Skyline.css">
    <title>Dynamic Skyline</title>
</head>
<body>
    <div class="background-buildings sky">
        <label class="switch">
            <input type="checkbox" id="checkbox" />
            <span class="slider round"></span>
        </label>
        <div class="audio-div">
            <i class="fa-solid fa-music" id="music-icon"></i>
        </div>
        <audio loop id="day-audio">
            <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/ogg">
        </audio>
        <audio loop id="night-audio">
            <source
                src="https://cdn.pixabay.com/download/audio/2022/09/02/audio_4dd705d8e5.mp3?filename=sleepy-cat-118974.mp3"
                type="audio/ogg">
        </audio>
    
        <div></div>
        <div></div>
        <div class="bb1 building-wrap">
            <div class="bb1a bb1-window"></div>
            <div class="bb1b bb1-window"></div>
            <div class="bb1c bb1-window"></div>
            <div class="bb1d"></div>
        </div>
        <div class="bb2">
            <div class="bb2a"></div>
            <div class="bb2b"></div>
        </div>
        <div class="bb3"></div>
        <div></div>
        <div class="bb4 building-wrap">
            <div class="bb4a"></div>
            <div class="bb4b"></div>
            <div class="bb4c window-wrap">
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
            </div>
        </div>
        <div></div>
        <div></div>
    </div>
    
    <div class="foreground-buildings">
        <div></div>
        <div></div>
        <div class="fb1 building-wrap">
            <div class="fb1a"></div>
            <div class="fb1b"></div>
            <div class="fb1c"></div>
        </div>
        <div class="fb2">
            <div class="fb2a"></div>
            <div class="fb2b window-wrap">
                <div class="fb2-window"></div>
                <div class="fb2-window"></div>
                <div class="fb2-window"></div>
            </div>
        </div>
        <div></div>
        <div class="fb3 building-wrap">
            <div class="fb3a window-wrap">
                <div class="fb3-window"></div>
                <div class="fb3-window"></div>
                <div class="fb3-window"></div>
            </div>
            <div class="fb3b"></div>
            <div class="fb3a"></div>
            <div class="fb3b"></div>
        </div>
        <div class="fb4">
            <div class="fb4a"></div>
            <div class="fb4b">
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
            </div>
        </div>
        <div class="fb5"></div>
        <div class="fb6"></div>
        <div></div>
        <div></div>
    </div>
    <script src="./Dynamic Skyline.js"></script>
</body>
</html>
